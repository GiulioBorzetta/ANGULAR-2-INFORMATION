<div class="containerButton">
    <p class="textChange">Click here to change view of information</p>
    <button mat-stroked-button (click)="toggleCss()" class="changeDisplay">Change</button>
</div>
<div [class.toggle-css]="changeCss" class="container">
  <mat-card class="example-card" appearance="outlined" *ngFor="let user of userData">
    <mat-card-header>
      <mat-card-title><strong>{{user.title}}</strong></mat-card-title>
    </mat-card-header>
    <mat-card-content class="containerTime">
      <p>Time:</p>
      <p><i>{{user.time * 1000 | date:'HH:mm:ss' }}</i></p>
    </mat-card-content>
    <mat-card-footer class="example-card-footer">
      <mat-chip-set aria-label="Chihuahua traits">
        <a [href]="user.url" target="_blank" class="containerChip">Read more</a>
      </mat-chip-set>
    </mat-card-footer>
  </mat-card>
</div>

<div class="containerButton">
  <button mat-stroked-button (click)="loadMoreStories()" class="buttonLoad">Load More</button>
</div>
